<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>three js testing</title>

		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>

	</head>

	<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>


    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild( renderer.domElement);

			// To update viewport upon resize of window
			window.addEventListener('resize', function(){
				var width = window.innerWidth;
				var heigth = window.innerHeight;
				renderer.setSize(width, heigth);
				camera.aspect = width / heigth;
				camera.updateProjectionMatrix();
			})

			controls = new THREE.OrbitControls(camera, renderer.domElement);

			// create the shape
			var geometry = new THREE.BoxGeometry(2,2,2,);
			var cubeMaterials = [
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/1.jpg'), side: THREE.DoubleSide}),
				new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/2.jpg'), side: THREE.DoubleSide}),
				new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('img/3.jpg'), side: THREE.DoubleSide}),
				new THREE.MeshLambertMaterial({map: new THREE.TextureLoader().load('img/4.jpg'), side: THREE.DoubleSide}),
				new THREE.MeshLambertMaterial({map: new THREE.TextureLoader().load('img/5.jpg'), side: THREE.DoubleSide}),
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/6.jpg'), side: THREE.DoubleSide})
			];

			// create a material, color or image texture
			// In created shape, MeshBasicMaterial is unafected by lighting must use Phong or Lambert
			var material = new THREE.MeshFaceMaterial(cubeMaterials);
			var cube = new THREE.Mesh(geometry,material);
			scene.add(cube);

			camera.position.z = 3;

			// Floor
			var floorGeometry = new THREE.CubeGeometry(10,1,10);
			var floorMaterial = new THREE.MeshLambertMaterial({map: new THREE.TextureLoader().load('img/Ceiling.jpg'), side: THREE.DoubleSide});
			var floorCube = new THREE.Mesh(floorGeometry, floorMaterial);
			floorCube.position.y = -5;
			scene.add(floorCube);

			// Ceiling
			var ceilingGeometry = new THREE.CubeGeometry(10,1,10);
			var ceilingMaterial = new THREE.MeshLambertMaterial({map: new THREE.TextureLoader().load('img/Ground.jpg'), side: THREE.DoubleSide});
			var ceilingCube = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
			ceilingCube.position.y = 5;
			scene.add(ceilingCube);

			// Left Wall
			var leftWallGeometry = new THREE.CubeGeometry( 1, 10, 10 );
			var leftWallMaterial = new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader( ).load( 'img/Wall.jpg' ), side: THREE.DoubleSide } );
			var leftWallCube = new THREE.Mesh( leftWallGeometry, leftWallMaterial );
			leftWallCube.position.x = -5;
			scene.add( leftWallCube );

			// Right Wall
			var rightWallGeometry = new THREE.CubeGeometry( 1, 10, 10 );
			var rightWallMaterial = new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader( ).load( 'img/Wall.jpg' ), side: THREE.DoubleSide } );
			var rightWallCube = new THREE.Mesh( rightWallGeometry, rightWallMaterial );
			rightWallCube.position.x = 5;
			scene.add( rightWallCube );

			// Lighting (light color, intensity)
			var ambientLight = new THREE.AmbientLight(0xFFFFFF, 5.0);
			scene.add(ambientLight);

      // game logic
      var update = function()
      {
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.005;
      };

      // Draw Scene
      var render = function()
      {
        renderer.render(scene, camera);
      };

      // run game loop (update, render, repeat)
      var GameLoop = function()
      {
        requestAnimationFrame(GameLoop);
        update();
        render();
      };

      GameLoop();
    </script>
	</body>

</html>
